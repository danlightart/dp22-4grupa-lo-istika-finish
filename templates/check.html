<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/check.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-0">
        <center>
            <div class="col-md-4" id="cheque" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.671);">
                <table class="table table-sm" id="cheque">
                    <img src="https://user-images.githubusercontent.com/70688014/102364696-6a521600-3fbf-11eb-997e-70e6b61d8d37.png" id="chequeimg">
                    <tbody>
                    <tr>
                        <td>Maksātājs:</td>
                        <td>{{user}}</td>
                    </tr>
                    <tr>
                        <td>Pasūtījuma ID:</td>
                        <td>#{{id}}</td>
                    </tr>
                    <tr>
                        <td>Nomas punkts:</td>
                        <td>Shopping</td>
                    </tr>
                    <tr>
                        <td>Produkts:</td>
                        <td>{{product}}</td>
                    </tr>
                    <tr>
                        <td>Daudzums</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Valsts:</td>
                        <td>Latvija</td>
                    </tr>
                    <tr>
                        <td style="padding-top: 30px;"><b>Cena par vienu:</b></td>
                        <td style="padding-top: 30px;">{{cena}}</td>
                    </tr>
                    <tr>
                        <td><b>Komisija:</b></td>
                        <td>0€</td>
                    </tr>
                    <tr>
                        <td id="price"> <h4><img src="https://user-images.githubusercontent.com/70688014/102522359-cdff4080-409e-11eb-9d2f-a763ec2a651b.png" style="width: 25px;"> Kopējā cena:</h4></td>
                        <td id="price"><h4>{{cena}}</h4></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </center>
    </div>

    
</body>
</html>
