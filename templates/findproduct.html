{% extends "base.html" %}

{% block link %}
    <title>Find Product</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/findproduct.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/c34432b174.js"></script>
{% endblock %}

{% block body %}
    <div class='container'>
        <h1 class='pamats'>Find Product</h1>
        <table class="center">
            <tbody>
                <tr>
                    <td class="text-center" id='color'>Category
                    
                        <input class="form-control mr-sm-2" type="search" value="Mobilie telefoni" id='inputbox' aria-label="Search">
                    </td>
                </tr>
                <tr>
                    <td class="text-center" id='color2'>Product
                        <input class="form-control mr-sm-2" type="search" placeholder="Click here to choose product..." id='inputbox' aria-label="Search">
                    </td>
                </tr>
                <tr>
                    <td class="text-center" id='color3'>Country
                        <input class="form-control mr-sm-2" type="search" placeholder="Click here to choose country..." id='inputbox' aria-label="Search">
                    </td>
                </tr>
                <tr>
                    <td class="text-center" id='color2'>Company
                        <input class="form-control mr-sm-2" type="search" placeholder="Click here to choose company..." id='inputbox' aria-label="Search">
                    </td>
                </tr>
                <tr>
                    <td class="text-center" id='color3'>Availability
                        <input class="form-control mr-sm-2" type="search" placeholder="Click here to choose availbality..." id='inputbox' aria-label="Search">
                    </td>
                </tr>
            </tbody>
            
        </table>
        <div>
            <a href="findproduct/phones" class="btn btn-white btn-mg active" role="button" aria-pressed="true" id="buttonsub">Submit</a>
        </div>
    </div>
{% endblock %}
